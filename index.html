<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/question.css" />
  </head>
  <body>
    <img class="box-image" src="./images/illustration-box-desktop.svg" />
    <div class="card-container">
      <div class="image-container">
        <div>
          <img
            class="desk-image"
            src="./images/illustration-woman-online-desktop.svg"
          />
        </div>
      </div>
      <div class="faq-container-section">
        <h1 class="faq-title"><strong>FAQ</strong></h1>
        <div class="question-container">
          <div class="question">
            <label>
              <input type="checkbox" />
              <div>
                <p class="question-text">How many team members can I invite?</p>
                <img class="down-arrow" src="./images/icon-arrow-down.svg" />
                <p class="question-answer">
                  You can invite up to 2 additional users on the Free plan.
                  There is no limit on team members for the Premium plan.
                </p>
              </div>
            </label>
          </div>

          <div class="line"></div>
        </div>
        <div class="question-container">
          <div class="question">
            <label>
              <input type="checkbox" />
              <div>
                <p class="question-text">
                  What is the maximum file upload size?
                </p>
                <img class="down-arrow" src="./images/icon-arrow-down.svg" />
                <p class="question-answer">
                  No more than 2GB. All files in your account must fit your
                  allotted storage space.
                </p>
              </div>
            </label>
          </div>

          <div class="line"></div>
        </div>
        <div class="question-container">
          <div class="question">
            <label>
              <input type="checkbox" />
              <div>
                <p class="question-text">How do I reset my password?</p>
                <img class="down-arrow" src="./images/icon-arrow-down.svg" />
                <p class="question-answer">
                  Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange
                  password‚Äù from your profile page. A reset link will be emailed
                  to you.
                </p>
              </div>
            </label>
          </div>

          <div class="line"></div>
        </div>
        <div class="question-container">
          <div class="question">
            <label>
              <input type="checkbox" />
              <div>
                <p class="question-text">Can I cancel my subscription?</p>
                <img class="down-arrow" src="./images/icon-arrow-down.svg" />
                <p class="question-answer">
                  Yes! Send us a message and we‚Äôll process your request no
                  questions asked.
                </p>
              </div>
            </label>
          </div>

          <div class="line"></div>
        </div>
        <div class="question-container">
          <div class="question">
            <label>
              <input type="checkbox" />
              <div>
                <p class="question-text">Do you provide additional support?</p>
                <img class="down-arrow" src="./images/icon-arrow-down.svg" />
                <p class="question-answer">
                  Chat and email support is available 24/7. Phone lines are open
                  during normal business hours.
                </p>
              </div>
            </label>
          </div>

          <div class="line"></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allen Zhu</a>.
    </div>
  </body>
</html>
